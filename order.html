<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .order-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function calculateTotal() {
            var itemPrice = 0;
            var quantity = document.getElementById("quantity").value;
            var selectedItem = document.getElementById("item").value;

            // Set item price based on the selected item
            switch (selectedItem) {
                case "burger1":
                    itemPrice = 14.99;
                    break;
                case "burger2":
                    itemPrice = 12.99;
                    break;
                case "burger3":
                    itemPrice = 9.99;
                    break;
                case "pizza1":
                    itemPrice = 19.99;
                    break;
                case "pizza2":
                    itemPrice = 15.99;
                    break;
                case "pizza3":
                    itemPrice = 13.99;
                    break;
                case "pasta1":
                    itemPrice = 17.99;
                    break;
                case "pasta2":
                    itemPrice = 10.99;
                    break;
                case "fries":
                    itemPrice = 9.99;
                    break;
                // Add more cases as needed
            }

            var totalCost = itemPrice * quantity;
            document.getElementById("totalCost").innerText = "Total Cost: $" + totalCost.toFixed(2);
        }
    </script>
</head>
<body>

    <div class="order-container">
        <h2>Place Your Order</h2>
        <form action="order_handler.php" method="post">
            <label for="item">Select Item:</label>
            <select id="item" name="item" onchange="calculateTotal()" required>
                <option value="burger1">Delicious Burger</option>
                <option value="burger2">Tasty Burger 1</option>
                <option value="burger3">Tasty Burger 2</option>
                <option value="pizza1">Delicious Pizza 1</option>
                <option value="pizza2">Delicious Pizza 2</option>
                <option value="pizza3">Delicious Pizza 3</option>
                <option value="pasta1">Delicious Pasta 1</option>
                <option value="pasta2">Delicious Pasta 2</option>
                <option value="fries">French Fries</option>
                <!-- Add more options as needed -->
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" oninput="calculateTotal()" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Place Order</button>

            <div id="totalCost"></div>
        </form>
    </div>

</body>
</html>
